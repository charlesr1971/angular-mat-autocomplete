<div class="container">
  <section>
    <mat-form-field>
      <input
        type="text"
        placeholder="Enter state"
        [formControl]="myControl"
        matInput
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of filterRegions | async"
          [value]="option.name"
        >
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </section>
</div>
